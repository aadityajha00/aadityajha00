<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aaditya Kumar Jha — UI Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter,system-ui,sans-serif;
      background:linear-gradient(135deg,#0a0e27,#1a1f3a,#0f1629);
      color:#e6eef6;
      padding:60px 24px;
    }
    h1{
      text-align:center;
      font-size:48px;
      margin-bottom:60px;
    }
    section{
      max-width:1000px;
      margin:0 auto 80px;
      background:rgba(255,255,255,.05);
      padding:40px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,.1);
    }
    h2{margin-bottom:20px}

    .row{display:flex;gap:16px;flex-wrap:wrap}

    .btn{
      padding:12px 22px;
      border-radius:12px;
      font-weight:700;
      border:none;
      cursor:pointer;
    }
    .primary{background:linear-gradient(135deg,#00d8ff,#6a00ff);color:#000}
    .secondary{background:linear-gradient(135deg,#ff006e,#ffd60a);color:#000}
    .ghost{
      background:transparent;
      border:2px solid rgba(255,255,255,.2);
      color:#e6eef6;
    }

    .card{
      background:rgba(255,255,255,.04);
      padding:24px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.08);
      max-width:280px;
    }

    input{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      background:#111;
      color:#fff;
    }

    .badge{
      padding:6px 14px;
      border-radius:999px;
      background:rgba(0,216,255,.2);
      border:1px solid rgba(0,216,255,.4);
      font-size:13px;
      font-weight:600;
    }

    a.back{
      display:inline-block;
      margin-bottom:40px;
      color:#00d8ff;
      font-weight:700;
    }
  </style>
</head>

<body>

<a href="index.html" class="back">← Back to Portfolio</a>

<h1>UI Elements</h1>

<section>
  <h2>Buttons</h2>
  <div class="row">
    <button class="btn primary">Primary</button>
    <button class="btn secondary">Secondary</button>
    <button class="btn ghost">Ghost</button>
  </div>
</section>

<section>
  <h2>Cards</h2>
  <div class="row">
    <div class="card">Glassmorphism Card</div>
    <div class="card">Project Card</div>
    <div class="card">Profile Card</div>
  </div>
</section>

<section>
  <h2>Form Elements</h2>
  <div class="row">
    <input type="text" placeholder="Text input">
    <input type="email" placeholder="Email input">
  </div>
</section>

<section>
  <h2>Badges</h2>
  <div class="row">
    <span class="badge">Firebase</span>
    <span class="badge">GitHub Pages</span>
    <span class="badge">UI/UX</span>
  </div>
</section>

</body>
</html>
