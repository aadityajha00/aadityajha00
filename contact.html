<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact ‚Äî Aaditya Jha</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìß</text></svg>" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-dark:#0a0e27; --bg-mid:#1a1f3a; --accent1:#00d8ff; --accent2:#6a00ff; 
      --accent3:#ff006e; --accent4:#ffd60a; --muted:rgba(230,238,246,0.85);
      --glass:rgba(255,255,255,0.05); --card:rgba(255,255,255,0.04);
      --radius:16px; --max-width:1100px; --transition:400ms cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box; margin:0; padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family:Inter,system-ui,-apple-system,sans-serif;
      background:linear-gradient(135deg,#0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
      color:var(--muted); line-height:1.6; min-height:100vh;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Animated background */
    body::before{
      content:''; position:fixed; inset:0; z-index:0;
      background:radial-gradient(circle at 20% 50%, rgba(106,0,255,0.15) 0%, transparent 50%),
                 radial-gradient(circle at 80% 80%, rgba(0,216,255,0.15) 0%, transparent 50%),
                 radial-gradient(circle at 40% 90%, rgba(255,0,110,0.1) 0%, transparent 50%);
      animation:bgShift 20s ease infinite;
    }
    @keyframes bgShift{
      0%, 100%{opacity:1; transform:scale(1)}
      50%{opacity:0.8; transform:scale(1.1)}
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:100;
      background:rgba(10,14,39,0.7); backdrop-filter:blur(12px) saturate(180%);
      border-bottom:1px solid rgba(255,255,255,0.08);
      box-shadow:0 4px 30px rgba(0,0,0,0.3);
      animation:slideDown 0.6s ease;
    }
    nav{
      max-width:var(--max-width); margin:0 auto; padding:18px 24px;
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
    }
    nav a{
      color:var(--muted); text-decoration:none; padding:10px 20px;
      border-radius:12px; font-weight:600; font-size:15px;
      transition:all var(--transition); position:relative;
    }
    nav a::before{
      content:''; position:absolute; inset:0; border-radius:12px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      opacity:0; transition:opacity var(--transition); z-index:-1;
    }
    nav a:hover{color:#fff; transform:translateY(-2px)}
    nav a:hover::before{opacity:0.15}
    nav a.active{color:#fff}
    nav a.active::before{opacity:0.25}

    /* Main */
    main{
      max-width:var(--max-width); margin:40px auto 80px;
      padding:0 24px; position:relative; z-index:2;
    }

    .panel{
      background:var(--card); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.08); border-radius:20px;
      padding:48px; box-shadow:0 20px 60px rgba(0,0,0,0.3);
      animation:fadeInUp 0.8s ease;
    }

    .section-title{
      font-size:clamp(32px, 5vw, 48px); font-weight:900;
      color:#fff; margin-bottom:12px;
      background:linear-gradient(135deg, #fff 0%, var(--accent1) 50%, var(--accent2) 100%);
      -webkit-background-clip:text; background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:gradient 8s ease infinite;
      background-size:200% 200%;
    }
    @keyframes gradient{
      0%, 100%{background-position:0% 50%}
      50%{background-position:100% 50%}
    }

    .lead{
      font-size:18px; color:rgba(230,238,246,0.7);
      margin-bottom:32px;
    }

    /* Form */
    form{
      background:rgba(255,255,255,0.02); padding:32px;
      border-radius:16px; border:1px solid rgba(255,255,255,0.05);
      margin-bottom:32px;
    }
    .form-field{margin-bottom:24px}
    .form-field label{
      display:block; margin-bottom:8px; font-weight:600;
      color:rgba(230,238,246,0.9); font-size:15px;
    }
    .form-field input, .form-field textarea{
      width:100%; padding:14px 18px; border-radius:12px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.03);
      color:var(--muted); font-size:15px; font-family:inherit;
      transition:all var(--transition);
    }
    .form-field input:focus, .form-field textarea:focus{
      outline:none; border-color:var(--accent1);
      box-shadow:0 0 0 3px rgba(0,216,255,0.1);
      background:rgba(255,255,255,0.05);
    }
    .form-field textarea{resize:vertical; min-height:140px}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 32px; border-radius:12px; border:none;
      cursor:pointer; font-weight:700; font-size:15px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      color:#0a0e27; box-shadow:0 8px 30px rgba(106,0,255,0.4);
      transition:all var(--transition); position:relative; overflow:hidden;
    }
    .btn::before{
      content:''; position:absolute; inset:0;
      background:linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity:0; transition:opacity var(--transition);
    }
    .btn:hover::before{opacity:1}
    .btn:hover{transform:translateY(-3px); box-shadow:0 12px 40px rgba(106,0,255,0.6)}
    .btn:disabled{opacity:0.6; cursor:not-allowed; transform:none}

    .small-muted{
      font-size:14px; color:rgba(230,238,246,0.5);
    }

    /* Contact Info Grid */
    .contact-grid{
      display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
      gap:24px; margin-bottom:32px;
    }
    .contact-card{
      background:rgba(255,255,255,0.03); padding:24px;
      border-radius:16px; border:1px solid rgba(255,255,255,0.08);
      transition:all var(--transition);
    }
    .contact-card:hover{
      transform:translateY(-6px);
      border-color:var(--accent1);
      box-shadow:0 12px 40px rgba(0,216,255,0.2);
    }
    .contact-card h4{
      color:var(--accent2); font-size:16px; font-weight:700;
      margin-bottom:8px; display:flex; align-items:center; gap:8px;
    }
    .contact-card a{
      color:var(--accent1); text-decoration:none;
      font-weight:600; transition:all var(--transition);
    }
    .contact-card a:hover{color:#fff}
    .contact-card div{color:rgba(230,238,246,0.8)}

    /* Social Links */
    .social-links{
      background:rgba(255,255,255,0.03); padding:24px;
      border-radius:16px; border:1px solid rgba(255,255,255,0.08);
      text-align:center;
    }
    .social-links a{
      color:var(--accent1); text-decoration:none;
      font-weight:600; padding:8px 12px; display:inline-block;
      transition:all var(--transition); border-radius:8px;
    }
    .social-links a:hover{
      color:#fff; background:rgba(0,216,255,0.1);
      transform:translateY(-2px);
    }

    /* Toast */
    .toast{
      position:fixed; bottom:24px; right:24px; z-index:300;
      background:rgba(15,22,41,0.95); backdrop-filter:blur(12px);
      border:1px solid rgba(255,255,255,0.1); border-radius:12px;
      padding:16px 24px; box-shadow:0 8px 32px rgba(0,0,0,0.4);
      color:#fff; font-weight:600; display:none;
      animation:slideInRight 0.4s ease;
    }
    .toast.active{display:block}
    .toast.success{border-left:4px solid var(--accent1)}
    .toast.error{border-left:4px solid var(--accent3)}

    /* Animations */
    @keyframes fadeInUp{
      from{opacity:0; transform:translateY(30px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes slideDown{
      from{opacity:0; transform:translateY(-20px)}
      to{opacity:1; transform:translateY(0)}
    }
    @keyframes slideInRight{
      from{opacity:0; transform:translateX(100px)}
      to{opacity:1; transform:translateX(0)}
    }

    @media (max-width:768px){
      .panel{padding:32px 24px}
      nav{padding:14px 16px}
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>

  <main>
    <section class="panel">
      <h3 class="section-title">Contact Me</h3>
      <p class="lead">Send a message ‚Äî saved to Firebase Firestore.</p>
      
      <form id="contactForm">
        <div class="form-field">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="form-field">

        </div>
        <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
          <button class="btn" type="submit">
            <span>Send Message</span>
            <span>‚úâÔ∏è</span>

        </div>

      <div class="contact-grid">

          <h4>üìç Address</h4>

      <div class="social-links">
        <a href="https://www.facebook.com/share/1D71yckcG2/" target="_blank" rel="noopener">Facebook</a> ¬∑
        <a href="https://www.instagram.com/jha.aaditya_?igsh=MWdyZDFwbXVjb2JkdQ==" target="_blank" rel="noopener">Instagram</a> ¬∑
        <a href="https://wa.me/9779840688748" target="_blank" rel="noopener">WhatsApp</a> ¬∑
        <a href="https://www.tiktok.com/@aadii.tya?_r=1&_t=ZS-91G7TTSMQ1h" target="_blank" rel="noopener">TikTok</a>

  </main>

  <div id="toast" class="toast"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAos3HZUfo49pLQEIwGc2mOlrdErMI95J0",
      authDomain: "aadityajha00.firebaseapp.com",
      projectId: "aadityajha00",
      storageBucket: "aadityajha00.firebasestorage.app",
      messagingSenderId: "953486639095",
      appId: "1:953486639095:web:0e23e9a917c4b6fd27f8f2"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Toast notification
    const toastEl = document.getElementById('toast');
    function showToast(msg, type='success') {
      toastEl.textContent = msg;
      toastEl.className = `toast active ${type}`;
      setTimeout(() => toastEl.classList.remove('active'), 4000);
    }

    // Contact form submission
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = form.querySelector('button');
      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = '<span>Sending...</span><span>‚è≥</span>';

      try {
        const formData = new FormData(form);
        await addDoc(collection(db, 'messages'), {
          email: formData.get('email'),
          message: formData.get('message'),
          timestamp: serverTimestamp(),
          page: 'contact'
        });

        showToast('‚úÖ Message sent successfully!', 'success');
        form.reset();
      } catch (error) {
        console.error('Error:', error);
        showToast('‚ùå Failed to send message. Please try again.', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    });

    // Scroll reveal animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.panel').forEach(el => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(30px)';
      el.style.transition = 'all 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
      observer.observe(el);
    });
  </script>
</body>
